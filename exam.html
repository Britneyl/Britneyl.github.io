    .container {
      max-width: 800px;

      background: white;
      border-radius: 10px;

      padding: 25px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .start-screen, .question-screen, .score-screen, .review-screen {
      display: none;
    }
    .active { display: block !important; }
    .question-card {
      margin-bottom: 25px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
    }
    .question-text {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option {
      padding: 10px 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover {
      background: #f0f8ff;
    }
    .option.selected {
      background: #d0e7ff;
      border-color: #4a90e2;
    }
    .feedback {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      display: none;
    }
    .feedback.correct {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .feedback.incorrect {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary { background: #4a90e2; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-success { background: #28a745; color: white; }
    .progress {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #4a90e2;
    }
    .score-display {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
    }
    .review-item {
      margin-bottom: 20px;
      padding: 15px;
      border-left: 4px solid #4a90e2;
      background: #f9f9f9;
    }
    .review-correct { border-left-color: #28a745; }
    .review-wrong { border-left-color: #dc3545; }
    .your-answer, .correct-answer, .review-options {
      margin-top: 5px;
      font-weight: bold;
    }
    .your-answer { color: #4a90e2; }
    .correct-answer { color: #28a745; }

</head>
<body>
  <div class="container">
    <h1>健康管理知识刷题系统</h1>

    <!-- 开始页面 -->
    <div id="startScreen" class="start-screen active">
      <p>每次考试将从题库中<strong>随机抽取最多100道不重复题目</strong>（若题库不足则使用全部唯一题目）。</p>
      <button id="startBtn" class="btn-primary" style="margin-top: 20px;">开始考试</button>
    </div>

    <!-- 答题页面 -->
    <div id="questionScreen" class="question-screen">

      <div id="questionArea"></div>
      <div class="controls">
        <button id="prevBtn" class="btn-secondary">上一题</button>
        <button id="confirmBtn" class="btn-primary">确认答案</button>
        <button id="nextBtn" class="btn-secondary">下一题</button>

    </div>

      <p id="scoreMessage"></p>
      <button id="reviewBtn" class="btn-success">查看答题详情</button>
      <button id="restartBtn" class="btn-primary" style="margin-left: 10px;">重新开始</button>
    </div>

    <!-- 回顾页面 -->
    <div id="reviewScreen" class="review-screen">
      <h2>答题回顾</h2>
      <div id="reviewList"></div>
      <button id="backToScore" class="btn-secondary" style="margin-top: 20px;">返回成绩</button>
    </div>
  </div>

    // ========== 工具函数 ==========
    function isSameQuestion(q1, q2) {
      return (
        q1.type === q2.type &&
        q1.question === q2.question &&
        JSON.stringify(q1.options) === JSON.stringify(q2.options) &&
        JSON.stringify(q1.answer) === JSON.stringify(q2.answer)
      );
    }

    function getUniqueQuestions(questions) {
      const unique = [];
      for (const q of questions) {
        let exists = false;
        for (const u of unique) {
          if (isSameQuestion(q, u)) {
            exists = true;
            break;
          }
        }
        if (!exists) unique.push(q);
      }
      return unique;
    }

    function getRandomUniqueSubset(array, count) {
      const uniqueArray = getUniqueQuestions(array);
      const shuffled = [...uniqueArray];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled.slice(0, count);
    }

    function extractOptionKey(optionText) {
      if (typeof optionText !== 'string') return '';
      const match = optionText.match(/^([A-Z])\./);
      return match ? match[1] : optionText;
    }

    // ========== 状态变量 ==========
    let currentExamQuestions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let isAnswerRevealed = false;

    // ========== 渲染题目 ==========
    function renderQuestion(index) {
      const q = currentExamQuestions[index];
      let html = `<div class="question-card">
        <div class="question-text"><strong>【${q.type}】</strong> ${q.question}</div>
        <div class="options">`;

      q.options.forEach(opt => {
        const isSelected = Array.isArray(userAnswers[index])
          ? userAnswers[index]?.includes(opt)
          : userAnswers[index] === opt;
        html += `<div class="option ${isSelected ? 'selected' : ''}" data-value="${opt}">${opt}</div>`;
      });

      html += `</div><div class="feedback" id="feedback"></div></div>`;
      document.getElementById('questionArea').innerHTML = html;

      document.querySelectorAll('.option').forEach(el => {
        el.addEventListener('click', () => {
          if (isAnswerRevealed) return;
          const value = el.getAttribute('data-value');
          const qType = currentExamQuestions[index].type;
          if (qType === "多选题") {
            if (!userAnswers[index]) userAnswers[index] = [];
            const arr = userAnswers[index];
            const idx = arr.indexOf(value);
            if (idx > -1) arr.splice(idx, 1);
            else arr.push(value);
            document.querySelectorAll('.option').forEach(o => {
              o.classList.toggle('selected', arr.includes(o.getAttribute('data-value')));
            });
          } else {
            userAnswers[index] = value;
            document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
          }
          updateConfirmButton();
        });
      });

      document.getElementById('qIndex').textContent = index + 1;
      document.getElementById('qTotal').textContent = currentExamQuestions.length;
      document.getElementById('prevBtn').disabled = index === 0;
      document.getElementById('nextBtn').disabled = index === currentExamQuestions.length - 1;
      updateConfirmButton();
    }

    function updateConfirmButton() {
      const hasAnswer = userAnswers[currentQuestionIndex] !== null &&
        (!Array.isArray(userAnswers[currentQuestionIndex]) || userAnswers[currentQuestionIndex].length > 0);
      document.getElementById('confirmBtn').disabled = isAnswerRevealed || !hasAnswer;
      document.getElementById('confirmBtn').textContent = isAnswerRevealed ? '已提交' : '确认答案';
    }

    // ========== 显示反馈 ==========
    function showFeedback() {
      const q = currentExamQuestions[currentQuestionIndex];
      const userAns = userAnswers[currentQuestionIndex];
      const correctAns = q.answer;
      const feedbackEl = document.getElementById('feedback');

      let isCorrect = false;

      if (q.type === "多选题") {
        if (Array.isArray(userAns) && userAns.length > 0) {
          const userKeys = userAns.map(opt => extractOptionKey(opt)).sort();
          const correctKeys = Array.isArray(correctAns) ? [...correctAns].sort() : [correctAns].sort();
          isCorrect = JSON.stringify(userKeys) === JSON.stringify(correctKeys);
        }
      } else if (q.type === "单选题") {
        if (typeof userAns === 'string') {
          const userKey = extractOptionKey(userAns);
          const correctKey = typeof correctAns === 'string' ? correctAns.trim() : String(correctAns);
          isCorrect = userKey === correctKey;
        }
      } else if (q.type === "判断题") {
        isCorrect = userAns === correctAns;
      }

      feedbackEl.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
      feedbackEl.textContent = isCorrect
        ? '回答正确！'
        : `回答错误！正确答案：${Array.isArray(correctAns) ? correctAns.join(', ') : correctAns}`;

      isAnswerRevealed = true;
      updateConfirmButton();
    }

    // ========== 计算分数 ==========
    function calculateScore() {
      let correct = 0;
      currentExamQuestions.forEach((q, i) => {
        const userAns = userAnswers[i];
        const correctAns = q.answer;
        let isCorrect = false;

        if (q.type === "多选题") {
          if (Array.isArray(userAns) && userAns.length > 0) {
            const userKeys = userAns.map(opt => extractOptionKey(opt)).sort();
            const correctKeys = Array.isArray(correctAns) ? [...correctAns].sort() : [correctAns].sort();
            isCorrect = JSON.stringify(userKeys) === JSON.stringify(correctKeys);
          }
        } else if (q.type === "单选题") {
          if (typeof userAns === 'string') {
            const userKey = extractOptionKey(userAns);
            const correctKey = typeof correctAns === 'string' ? correctAns.trim() : String(correctAns);
            isCorrect = userKey === correctKey;
          }
        } else if (q.type === "判断题") {
          isCorrect = userAns === correctAns;
        }

        if (isCorrect) correct++;
      });
      return Math.round((correct / currentExamQuestions.length) * 100);
    }

        } else if (q.type === "单选题") {

            isCorrect = userKey === correctKey;
          }
        } else if (q.type === "判断题") {
          isCorrect = userAns === correctAns;
        }

        // 格式化选项为一行文本
        const optionsText = q.options.join('　　');

        html += `
          <div class="review-item ${isCorrect ? 'review-correct' : 'review-wrong'}">
            <div><strong>【${q.type}】</strong> ${q.question}</div>
            <div class="review-options">选项：${optionsText}</div>
            <div class="your-answer">你的答案：${Array.isArray(userAns) ? (userAns.length ? userAns.join(', ') : '未作答') : (userAns || '未作答')}</div>
            <div class="correct-answer">正确答案：${Array.isArray(correctAns) ? correctAns.join(', ') : correctAns}</div>
          </div>
        `;
      });
      document.getElementById('reviewList').innerHTML = html;
    }

    // ========== 切换屏幕 ==========
    function showScreen(screenId) {
      document.querySelectorAll('.start-screen, .question-screen, .score-screen, .review-screen')
        .forEach(el => el.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // ========== 开始新考试 ==========
    function startNewExam() {
      if (FULL_QUESTION_BANK.length === 0) {
        alert("题库为空，请先配置题目！");
        return;
      }

      const examSize = Math.min(100, getUniqueQuestions(FULL_QUESTION_BANK).length);
      currentExamQuestions = getRandomUniqueSubset(FULL_QUESTION_BANK, examSize);
      userAnswers = new Array(examSize).fill(null);
      currentQuestionIndex = 0;
      isAnswerRevealed = false;

      renderQuestion(0);
      showScreen('questionScreen');
    }

    // ========== 提交试卷 ==========
    function submitExam() {
      const score = calculateScore();
      document.getElementById('finalScore').textContent = score;
      document.getElementById('scoreMessage').textContent =
        score >= 90 ? "优秀！" :
        score >= 80 ? "良好！" :
        score >= 60 ? "及格，继续加油！" : "还需努力，建议复习后再考！";
      showScreen('scoreScreen');
    }

    // ========== 初始化事件 ==========
    document.getElementById('startBtn').addEventListener('click', startNewExam);
    document.getElementById('restartBtn').addEventListener('click', startNewExam);
    document.getElementById('reviewBtn').addEventListener('click', () => {
      renderReview();
      showScreen('reviewScreen');
    });
    document.getElementById('backToScore').addEventListener('click', () => {
      showScreen('scoreScreen');
    });

    document.getElementById('confirmBtn').addEventListener('click', () => {
      showFeedback();
      if (currentQuestionIndex === currentExamQuestions.length - 1) {
        setTimeout(submitExam, 800);
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        isAnswerRevealed = false;
        renderQuestion(currentQuestionIndex);
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentQuestionIndex < currentExamQuestions.length - 1) {
        currentQuestionIndex++;
        isAnswerRevealed = false;
        renderQuestion(currentQuestionIndex);
      }
    });
  </script>
</body>
</html>
